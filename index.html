<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Reseñas</h2>
        <!-- Formulario para agregar reseñas -->
        <form id="reviewForm">
            <textarea id="reviewText" rows="4" placeholder="Escribe tu reseña aquí..."></textarea>
            <button type="button" class="add" onclick="addReview()">Enviar</button>
            <button type="button" class="update" onclick="updateReview()">Modificar</button>
            <button type="button" class="erase" onclick="eraseReview()">Borrar</button>
        </form>

        <!-- Contenedor donde se mostrarán las reseñas -->
        <div class="reviews" id="reviewsContainer">
            <!-- Las reseñas se agregarán aquí -->
        </div>
    </div>
